<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css" />

  <title>Frontend Mentor | Profile card component</title>
 
</head>
<body>
  <div class="container">
    <div class="container-row-1"></div>
    <img src="images/image-victor.jpg" alt="image-victor" id="vicImg">
    <div class="container-row-2">
      <p>
        Victor Crest &nbsp;<span>26</span>
      </p>
      <p>London</p>
    </div> 
    <div class="container-row-3">
      <div class="container-row-3-col">
        <span>80k</span>
        <span>Followers</span>
      </div>
      <div class="container-row-3-col">
        <span>803k</span>
        <span>Likes</span>
      </div>
      <div class="container-row-3-col">
        <span>1.4k</span>
        <span>Photos</span>
      </div>
    </div>
  </div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/samthatcode" target="_blank">samthatcode (Samuel Osho)</a>.
  </div>
  
</body>
</html>
